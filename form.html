<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <style>
    /* Form container */
    .contact-form {
      max-width: 500px;
      margin: 50px auto;
      background: #111;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
      color: #fff;
      font-family: Arial, sans-serif;
    }

    .contact-form h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2rem;
      color: #fff;
    }

    /* Input fields */
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      outline: none;
    }

    .contact-form textarea {
      resize: vertical;
      min-height: 120px;
    }

    /* Submit button */
    .contact-form button {
      width: 100%;
      padding: 12px;
      background: #ff4d4d;
      color: #fff;
      font-size: 1.1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .contact-form button:hover {
      background: #ff1a1a;
    }

    /* Responsive text */
    @media (max-width: 600px) {
      .contact-form h2 {
        font-size: 1.5rem;
      }
      .contact-form input,
      .contact-form textarea,
      .contact-form button {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <form class="contact-form">
    <h2>Contact Us</h2>
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="message" placeholder="Your Message" required></textarea>
    <button type="submit">Submit</button>
  </form>

</body>
</html>
